<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        div.container {
            display: flex;
           background-color: aqua;
           flex-flow: row nowrap;
        }

        div.intem {
            background-color: rgb(76, 221, 112);
            border: 1px solid black;

            text-align: center;
            flex-basis: 200px;
               }
    </style>
</head>
<body>
    <div class="container">
      <div class="intem">A</div>
      <div class="intem">Gabriel Melo Fagundes</div>
      <div class="intem">C</div>
      <div class="intem">Outro Conteudo</div>
      <div class="intem">E</div>
      <div class="intem">Um Conteudo maior ainda</div>
      <div class="intem">G</div>
    </div>

</body>
</html>
