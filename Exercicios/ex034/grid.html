<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
<style>
     nav {
           border: 3px solid blue;
           display: grid;
           height: 100px;
           grid-template-columns: 50px 50px 50px 50px;
           grid-template-rows: 50px 50px 50px;
        }
        div {
           border: 3px solid red;
        }
</style>
</head>
<body>
<main>
<nav>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
</nav>
</main>
</body>
</html>
