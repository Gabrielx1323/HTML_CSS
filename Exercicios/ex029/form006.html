<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo De Formulario</h1>
    <form action="Cadastro.php" method="get">

        <p>
            <label for="Ifoto">Media:</label>
            <input type="file" name="foto" id="Ifoto">
        </p>
         <p>
           <label for="Inivel">Nivel Se Satisfa√ßao:</label>
           <input type="range" name="Nivel" id="Inivel" min="1" max="5"> 
         </p>
        <p>
            <label for="Icor">Cor:</label>
            <input type="color" name="Cor" id="Icor">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
