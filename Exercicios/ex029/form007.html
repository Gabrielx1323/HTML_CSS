<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="Cadastro.php" method="get">
      
        <label for="Iest">Estado</label>
        <select name="Est" id="Iest">
        <option value="" selected>---Escolha---</option>
        <optgroup label="Regiao Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio De Janeiro</option>
            <option value="SP">Sao Paulo</option>
        </optgroup>

        <optgroup label="Regiao Nordeste">
            <option value="MA">Maranhao</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande Do Norte</option>
        </optgroup>
        <optgroup label="Regiao Sul">
            <option value="PR">Parana</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande Do Sul</option>

        </optgroup>
        </select>
      <p>
        <label for="Iprof">Profissao: </label>
        <input type="text" name="Prof" id="Iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Administrador</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
            <option>Adm De Frota</option>
        </datalist>
      </p>

      <p>
        <label for="Imsg">Mensagem:</label><br>
        <textarea name="msg" id="Imsg" cols="30" rows="10" placeholder="Escreva Sua Mensagem..."></textarea>
      </p>
     
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>  
    </form>
</body>
</html>
