<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="Cadastro.php" method="get">

        <p>
            <label for="Iano">Em que ano voce nasceu? </label>
            <input type="number" name="Ano" id="Iano" min="1900" max="2025" value="2000" 
            oninput="calcidade()">
        </p>

        <p>
            <label for="Iidade">Sua Idade e:</label>
            <output id="Iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            Iidade.innerHTML = Number(atual) - Number(Iano.value)
        }
    </script>
</body>
</html>
