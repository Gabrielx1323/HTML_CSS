<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        div.container {
            display: flex;
           background-color: aqua;
           flex-flow: row nowrap;
           justify-content: space-evenly;
           
        }

        div.intem {
            background-color: rgb(76, 221, 112);
            border: 1px solid black;

            text-align: center;
            padding: 10px;
         
               }
    </style>
</head>
<body>
    <div class="container">
      <div class="intem">Exemplo De Bloco A</div>
      <div class="intem">Exemplo De Bloco B</div>
      <div class="intem">Exemplo De Bloco C</div>
      <div class="intem">Exemplo De Bloco D</div>
      <div class="intem">Exemplo De Bloco E</div>
      <div class="intem">Exemplo De Bloco F</div>
      <div class="intem">Exemplo De Bloco G</div>
    </div>

</body>
</html>
